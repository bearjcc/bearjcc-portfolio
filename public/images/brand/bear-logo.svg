<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002d58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#bearGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Bear head -->
  <ellipse cx="64" cy="70" rx="35" ry="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Bear ears -->
  <ellipse cx="45" cy="50" rx="8" ry="12" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <ellipse cx="83" cy="50" rx="8" ry="12" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Inner ear details -->
  <ellipse cx="45" cy="50" rx="4" ry="6" fill="#A0522D"/>
  <ellipse cx="83" cy="50" rx="4" ry="6" fill="#A0522D"/>
  
  <!-- Bear eyes -->
  <circle cx="55" cy="65" r="4" fill="#000000"/>
  <circle cx="73" cy="65" r="4" fill="#000000"/>
  <circle cx="56" cy="64" r="1.5" fill="#ffffff"/>
  <circle cx="74" cy="64" r="1.5" fill="#ffffff"/>
  
  <!-- Bear nose -->
  <ellipse cx="64" cy="75" rx="3" ry="2" fill="#000000"/>
  
  <!-- Bear mouth -->
  <path d="M 58 80 Q 64 85 70 80" stroke="#000000" stroke-width="1.5" fill="none"/>
  
  <!-- BearJCC text -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    BearJCC
  </text>
  
  <!-- Subtle star effect in background -->
  <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="108" cy="25" r="0.8" fill="#ffffff" opacity="0.4"/>
  <circle cx="25" cy="100" r="0.6" fill="#ffffff" opacity="0.5"/>
  <circle cx="100" cy="105" r="1.2" fill="#ffffff" opacity="0.3"/>
</svg>

